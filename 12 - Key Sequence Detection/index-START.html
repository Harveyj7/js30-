<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let word = [];
      // harvey is special word
      const specialWord = "harvey";
      window.addEventListener("keyup", sequenceDetect);
      function sequenceDetect(e) {
        word.push(e.key);
        word.splice(-specialWord.length - 1, word.length - specialWord.length);
        if (word.join("").includes(specialWord)) {
          console.log("yay");
          cornify_add();
        }
        console.log(word.join());
      }
    </script>
  </body>
</html>
