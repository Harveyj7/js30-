<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const p = document.querySelector("p");
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hi");
      // Interpolated
      console.log("hi %s this is", "poop");
      // Styled
      console.log("%c hi", "font-size:80px; font-weight:300;");
      // warning!
      console.warn("nono");
      // Error :|
      console.error("error");
      // Info
      console.info("funfact");
      // Testing
      console.assert(1 === 2, "incorrect");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      console.clear();
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(` ${dog.name} is ${dog.age} year old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("harv");
      console.count("steve");
      console.count("harv");
      console.count("harv");
      console.count("steve");
      console.count("steve");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
